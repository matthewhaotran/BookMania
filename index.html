<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <title>Book Mania</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body ng-controller="BookManiaController as BMCtrl">

        <div class="container">

            <div class="jumbotron jumbotron-fluid text-center">
                <h1>Book Mania</h1>
                <p>{{BMCtrl.message}}</p>
            </div>

            <div>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="BMCtrl.author" placeholder="Google Books Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="BMCtrl.getLibrary(BMCtrl.author)">Search!</button>
                        </span>
                    </div>
                </form>
            </div>

            <div>
                <p ng-repeat="book in BMCtrl.books.items">{{book.volumeInfo.title}}</p>
            </div>

        </div>
        

    

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.module.js" type="text/javascript"></script>
    <script src="app/core/bookmania.factory.js" type="text/javascript"></script>
    <script src="app/controller/bookmania.controller.js" type="text/javascript"></script>
    </body>
</html>
