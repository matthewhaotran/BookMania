<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <title>Book Mania</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body ng-controller="BookManiaController as BMCtrl">

    <div class="container">

        <div class="row">
            <div class="col-sm-6 col-sm-offset-4">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="index.html">Book Mania Home</a></li>
                    <li role="presentation" class="active"><a href="trivia.html">Random Trivia Question</a></li>
                </ul>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid text-center bg-info img-fluid">
            <img src="img/BookManiaLogo.png" style="width: 40%">
            <p class="lead">Triva Time!</p>
        </div>


        <div class="row text-center">
            <div>
                <button type="button" class="btn btn-primary btn-lg" ng-click="BMCtrl.getTriviaQuestions()">Get Random Trivia question!</button>
                <h2 ng-bind-html="BMCtrl.randomQuestion"></h2>
            </div>
            <br><br>
            <div>
                <button type="button" class="btn btn-primary btn-lg" ng-show="BMCtrl.showQuestion" ng-click="BMCtrl.showAnswer()">Show Answer</button>
                <h2 ng-show="BMCtrl.appear2" ng-bind-html="BMCtrl.randomAnswer"></h2>
            </div>
        </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app/app.module.js" type="text/javascript"></script>
    <script src="app/core/bookmania.factory.js" type="text/javascript"></script>
    <script src="app/controller/bookmania.controller.js" type="text/javascript"></script>
</body>

</html>
